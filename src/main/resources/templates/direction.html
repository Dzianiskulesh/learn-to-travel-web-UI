<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Add Direction</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/direction}" th:object="${direction}" method="post">
    <p>Id: <input type="text" th:field="*{id}"/></p>
    <p>Threshold: <input type="text" th:field="*{Threshold}"/></p>
    <p>Emails: <input type="text" th:field="*{emails}"/></p>
    <p>Source: <input type="text" th:field="*{source}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
